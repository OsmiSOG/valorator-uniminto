    <div id="allContent" class="container">

        </div>
        <div id="content" class="content row">
          <div id="map" class="leaflet-container leaflet-touch leaflet-fade-anim leaflet-grab leaflet-touch-drag leaflet-touch-zoom col-md-8 col-sm-12" style="height: 40vmax;"></div>
          <div id="subcontent" class="subcontent col-md-4 col-sm-12">
            <!-- Here my App -->
          </div>
